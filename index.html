<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>VGCG</title>
</head>
<body>
    


    <div class="container">
        <div class="topbar"><h1>AsteroidClicker</h1></div>

        <img src="imgs/asteroid.png" id="asteroid" onclick="shrinkImg(); increase();" >
        <div id="counter"></div>
        <div class="items-container">

            <div id="items" class="clicks" onclick="purchaseClicks()"><img class="pointer" src="imgs/pointer.png"><p id="clicksCost">Clicks <br>Cost: 100 Asteroids</p></div>
            <div id="items" class="clicks" onclick="purchaseDrill()"><img class="upgrade" src="imgs/drill.png"><p id="drillCost">Drill Upgrade Cost: 100 Asteroids</p></div>
            <div id="items" class="clicks" onclick="purchaseDynamite()"><img class="upgrade" src="imgs/dynamite.png"><p id="dynamiteCost">Dynamite Upgrade Cost: 100 Asteroids</p></div>

        </div>


    </div>






</body>
